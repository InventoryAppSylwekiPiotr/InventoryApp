<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Inventory list</title>
</head>
<body>

<table>
    <thead>
    <tr>
        <th>Item</th>
        <th>Owner</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="inventory : ${inventory}">
        <td th:text="${inventory.item}"/>
        <td th:text="${inventory.owner}"/>
    </tr>
    </tbody>
</table>

</body>
</html>
