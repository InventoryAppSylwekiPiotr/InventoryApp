<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
<head>

    <meta charset="UTF-8">

    <title>Login page</title>
</head>
<div class="p-3 mb-2 bg-success text-white">

<body>
<center>
<h2 class="h3 mb-4 fw-bolder text-uppercase">Welcome in InventoryApp</h2>
<img src="https://tradebrains.in/wp-content/uploads/2019/01/inventory-control-500x350-min.png" class="img-thumbnail" alt="Inventory">
<h1 >Login page</h1>
<br>

<form  method="post" th:action="@{/login}">

    <div class="container">

        <div class="col-sm-2">
            <input class="form-control" type="text" name="username">
            <label class="label">Login</label>
        </div>
    </div>

    <div class="container" >

        <div class="col-sm-2">

            <input class="form-control" type="password" name="password">
            <label class="label">Password</label>

        </div>

    </div>


    <button type="submit" class="btn btn-primary" >Log in</button>
    <a class="btn btn-danger" th:href="@{/registration}" role="button">Registration</a>


</form>

</body>
</div>
</center>
</html>
