<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
<head>
    <meta charset="UTF-8">
    <title>Item Number</title>
</head>
<body>
<div class="p-3 mb-2 bg-info text-white">
<table class="table table-success table-striped">
    <thead>
    <tr>
    <tr>

        <th scope="col">Item</th>
        <th scope="col">Owner</th>
        <th scope="col">Place</th>
        <th scope="col">Item Number</th>
        <th scope="col">Description</th>
        <th scope="col">Add Date</th>
    </tr>
    </thead>
    <tbody>

    <td th:text="${inventory.item}"/>
    <td th:text="${inventory.owner}"/>
    <td th:text="${inventory.place}"/>
    <td th:text="${inventory.invNumb}"/>
    <td th:text="${inventory.description}"/>
    <td th:text="${inventory.addDate}"/>
    </tbody>
</table>

<a class="btn btn-primary" th:href="@{/inventory/list}">Return to inventory list</a>
</div>
</body>
</html>
